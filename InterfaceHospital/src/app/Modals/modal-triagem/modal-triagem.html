<h2 mat-dialog-title>Triagem do Paciente</h2>
<form [formGroup]="triagemForm" (ngSubmit)="salvarTriagem()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <!-- Paciente (readonly) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Paciente</mat-label>
          <input matInput formControlName="paciente" readonly>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <!-- Pressão Arterial -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Pressão Arterial (mmHg)</mat-label>
          <input matInput formControlName="pressaoArterial" type="number" step="0.1">
          <mat-error *ngIf="triagemForm.get('pressaoArterial')?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <!-- Peso -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Peso (kg)</mat-label>
          <input matInput formControlName="peso" type="number" step="0.1">
          <mat-error *ngIf="triagemForm.get('peso')?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <!-- Altura -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Altura (m)</mat-label>
          <input matInput formControlName="altura" type="number" step="0.01">
          <mat-error *ngIf="triagemForm.get('altura')?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Especialidade -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Especialidade</mat-label>
          <mat-select formControlName="especialidade" required>
            <mat-option *ngFor="let esp of especialidades" [value]="esp.id">
              {{ esp.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="triagemForm.get('especialidade')?.hasError('required')">
            Selecione uma especialidade
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" 
            [disabled]="triagemForm.invalid">
      Salvar Triagem
    </button>
  </mat-dialog-actions>
</form>
