<h2 mat-dialog-title>Atendimento</h2>

<br />
<mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Paciente</mat-label>
        <input matInput [value]="data.paciente" readonly>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Sintomas</mat-label>
        <textarea matInput [value]="data.sintomas" readonly rows="3"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Press√£o Arterial</mat-label>
        <input matInput [value]="data.pressaoArterial" readonly>
      </mat-form-field>
    </div>

     <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Peso</mat-label>
        <input matInput [value]="data.peso" readonly>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Especialidade</mat-label>
        <input matInput [value]="data.especialidade" readonly>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <input matInput [value]="data.status" readonly>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-raised-button 
          color="primary" 
          (click)="finalizarAtendimento()"
          *ngIf="data.status !== 'Finalizado'">
    Finalizar Atendimento
  </button>
</mat-dialog-actions>
